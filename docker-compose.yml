version: '3.7'

services:
    bot:
        image: squirrelnet/nebula8
        build:
            context: docker/bot/
        volumes:
            - bot_data:/opt/service/data
            - bot_requirements:/root
        environment:
            REPO: $REPO
            BRANCH: $BRANCH
            
            HOST: $HOST
            PORT: $PORT
            USER: $USER
            PASSWORD: $PASSWORD

            BOT_TOKEN: $BOT_TOKEN
            SUPERADMIN: $SUPERADMIN
            OWNER: $OWNER
            DEFAULT_LOG_CHANNEL: $DEFAULT_LOG_CHANNEL

            ENABLE_PLUGINS: $ENABLE_PLUGINS
            DEFAULT_LANGUAGE: $DEFAULT_LANGUAGE
            VERSION: $VERSION
            
            DEBUG: $DEBUG

volumes:
    bot_data:
    bot_requirements: